{% extends "layout.html" %}
{% block content %}
<div class="container-fluid">
    <div class="row">
	<nav class="col-md-2 d-none d-md-block bg-light sidebar">
	    <div class="sidebar-sticky h-100">
		<ul class="nav flex-column">
		    {% for list in lists %}
		    <li class="nav-item">
			<a class="nav-link" href="#" style="color: #333;">
			    <svg class="bi bi-list-ul" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
				<path fill-rule="evenodd" d="M5 11.5a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9a.5.5 0 01-.5-.5zm0-4a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9a.5.5 0 01-.5-.5zm0-4a.5.5 0 01.5-.5h9a.5.5 0 010 1h-9a.5.5 0 01-.5-.5zm-3 1a1 1 0 100-2 1 1 0 000 2zm0 4a1 1 0 100-2 1 1 0 000 2zm0 4a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd"/>
			    </svg>
			    {{ list.name }}
			</a>
		    </li>
		    {% endfor %}
		    <li class="nav-item">
			<form method='POST' action="{{ url_for('create_list') }}">
			    <div class="input-group" style="padding: .5rem 1rem;">
				<input type="text" class="form-control" placeholder="Create List" aria-label="Create List" name="list">
				<div class="input-group-append">
				    <button class="btn btn-outline-secondary" type="submit" name="list">
					<svg class="bi bi-plus" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
					    <path fill-rule="evenodd" d="M8 3.5a.5.5 0 01.5.5v4a.5.5 0 01-.5.5H4a.5.5 0 010-1h3.5V4a.5.5 0 01.5-.5z" clip-rule="evenodd"/>
					    <path fill-rule="evenodd" d="M7.5 8a.5.5 0 01.5-.5h4a.5.5 0 010 1H8.5V12a.5.5 0 01-1 0V8z" clip-rule="evenodd"/>
					</svg>
				    </button>
				</div>
			    </div>
			</form>
		    </li>
		</ul>
	    </div>
	</nav>
	<main></main>
    </div>
</div>
{% endblock %}
